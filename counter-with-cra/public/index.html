<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="utf-8" />
    <title>React 애플리케이션</title>
    <!-- 검색 엔진 최적화를 위해 상위로 옮겨줌 -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="React 카운터 컴포넌트를 만들어 봅니다." />
    <!-- 프로젝트에 대한 설명을 소개하는 부분 -->
    <link rel="icon" href="%PUBLIC_URL%/assets/favicon.ico" />
    <!-- PUBLIC_URL : Public 폴더를 가리킨다는 의미 -->
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/assets/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!-- 웹 애플리케이션이 기본적으로 가지고 있어야하는 파일 -->
  </head>
  <body>
    
    <noscript>이 앱을 실행하려면 JavaScript를 활성화해야 합니다.</noscript>

    <div id="root"></div>
        
  </body>
</html>
